<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Receptionist Homepage</title>
</head>
<body>
    <div class="d-flex flex-column gap-5 justify-content-center"  style="margin:80px 0;">
    <h1 class="text-center container ">Welcome Receptionist<span id="receptionistid" class="text-success"> whatever</span></h1>
    <img src="/images/receptionreceptionist.png" alt="Receptionist" class="container" style="height:270px; width:300px;">
    <h3 class="text-center container">What would you like to do?</h3>
        <div class="d-grid gap-3 col-5 mx-auto align-self-center" >
            <a href="/receptionist/newrecord.html" class="container btn btn-success btn-lg">Add new record</a>
            <button class="container btn btn-success btn-lg" id="updatebutton" onclick="toggleupdate()">Update existing record</button>
            <form action="" id="updateform" style="display: none;">
                <div class="form-floating mb-3 ">
                    <input type="text" class="form-control" placeholder="Patient ID">
                    <label for="floatingInput">Patient ID</label>
                </div>
                <div class="text-center"><input type="submit" value="Get patient record" class=" btn btn-primary btn-lg"></div>
            </form>
            <button class="container btn btn-success btn-lg" id="retrievebutton" onclick="toggleretrieve()">Retrieve an existing record</button>
            <form action="" id="retrieveform" style="display: none;">
                <div class="form-floating mb-3 ">
                    <input type="text" class="form-control" placeholder="Patient ID">
                    <label for="floatingInput">Patient ID</label>
                </div>
                <div class="text-center"><input type="submit" value="Retrieve patient record" class=" btn btn-primary btn-lg" ></div>
            </form>
        </div>
    </div>
    <script>
        let updateform=document.querySelector('#updateform');
        let retrieveform=document.querySelector('#retrieveform');
        function toggleupdate(){
            if(updateform.style.display=='none'){
                updateform.style.display='block';
                retrieveform.style.display='none';
            }
            else{
            updateform.style.display = 'none';
            }
        }
        function toggleretrieve(){
                if (retrieveform.style.display == 'none') {
                retrieveform.style.display = 'block'
                updateform.style.display = 'none';
            }
            else {
                retrieveform.style.display = 'none';
            }
        }
    </script>
</body>
</html>
