<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../Static/css/sidebar.css">
  <link rel="stylesheet" href="../../Static/css/addrecord.css">
  <link rel="preconnect" href="https:/fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Add Record</title>
</head>

<body>
  {%extends sidebarhtml %}
  {%block content%}
  <div class="container-fluid m-5">

    <div class="row row-bordered">
      <h1 class="font-weight-bold text-primary">Edit Record</h1>
    </div>

    <div class="container mt-5">
      <h4 class="font-weight-bold text-primary">Personal Information</h4>
      <div class="row">
        <div class="col">
          <div class="m-3">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input name="FirstName" value="{{Patient["FName"]}}" type="string" class="form-control" id="exampleFormControlInput1"
              placeholder="First Name" required>
          </div>
        </div>

        <div class="col">
          <div class="m-3">
            <label for="exampleFormControlInput1" class="form-label">Middle Name</label>
            <input name="MiddleName" value="{{Patient["MName"]}}" type="string" class="form-control" id="exampleFormControlInput1"
              placeholder="Middle Name" required>
          </div>

        </div>
        <div class="col">
          <div class="m-3">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input name="LastName" value="{{Patient["LName"]}}" type="string" class="form-control" id="exampleFormControlInput1"
              placeholder="Last Name" required>
          </div>
        </div>
//////////////////////////////////fix
        <div class="col">
          <div class="m-3">
            <form method="post">
              <label for="exampleFormControlInput1" class="form-label">Gender</label> <br>
              <input name="Gender" type="radio" name="Gender" value="female" required> Female <br>
              <input name="Gender" type="radio" name="Gender" value="male" required> Male
            </form>

          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class=m-3>
              <label for="exampleFormControlInput1" class="form-label">Record ID</label>
              <input name="Record ID" value="{{Patient["RecordID"]}}" type="string" class="form-control" id="exampleFormControlInput1"
                placeholder="Record ID" required>
            </div>
          </div>

          <div class="col-4">
            <div class=m-3>
              <label for="exampleFormControlInput1" class="form-label">Patient ID</label>
              <input name="Patient ID" value="{{Patient["PatientID"]}}" type="string" class="form-control" id="exampleFormControlInput1" placeholder="ID"
                required>
            </div>
          </div>

          <div class="col-4">
            <div class=m-3>
              <label for="exampleFormControlInput1" class="form-label">SSN</label>
              <input name="SSN" value="{{Patient["PSSN"]}}" type="string" class="form-control" id="exampleFormControlInput1" placeholder="SSN"
                required>
            </div>
          </div>

        </div>

        <div class="row">

          <div class="col-4">
            <div class=m-3>
              <label for="exampleFormControlInput1" class="form-label">Birthdate</label>
              <input name="Birthdate" value="{{Patient["Birthdate"]}}" type="date" class="form-control" id="exampleFormControlInput1"
                placeholder="YYYY/MM/DD" required>
            </div>
          </div>
///////////////////////////////////////////fix
          <div class="col-4">
            <div class="m-3">
              <form method="post">
                <label for="exampleFormControlInput1" class="form-label">Insurance</label> <br>
                <input name="Gender" type="radio" name="Gender" value="female" required> yes <br>
                <input name="Gender" type="radio" name="Gender" value="male" required> No
              </form>
            </div>
          </div>
        </div>



        <div class="container ">

          <h4 class="font-weight-bold text-primary">Contact Information</h4>
          <div class="row">
            <div class="col-4 m-3">
              <label for="exampleFormControlInput1" class="form-label">Address</label>
              <input name="Address" value="{{Patient["Address"]}}" type="string" class="form-control" id="exampleFormControlInput1"
                placeholder="Address" required>
            </div>
            <div class="col-4 m-3">
              <label for="exampleFormControlInput1" class="form-label">Email</label>
              <input name="Address" value="{{Patient["email"]}}" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email"
                required>
            </div>
            <div class="col-4 m-3">
              <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
              <input name="PhoneNumber" value="{{Patient["Phone"]}}" type="tel" class="form-control" id="exampleFormControlInput1"
                placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>
            <div class="col-4 m-3">
              <label for="exampleFormControlInput1" class="form-label">Emergency Contact</label>
              <input name="PhoneNumber" value="{{Patient["Emergency_Contact"]}}" type="tel" class="form-control" id="exampleFormControlInput1"
                placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>

          </div>
        </div>

        <div class="container ">

          <h4 class="font-weight-bold text-primary">Assigned</h4>
          <div class="d-flex justify-content-evenly">
////////////////////////////////fix
            <form method="GET">
              <div class="input-group m-3">
                <!-- <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Choose Doctor" id="dd2"> -->
                 <select name="" class="form-select border-primary text-secondary" id="dd" onchange="dropdown();">
                  { % for doctornames in doctors % }
                  <option value="{{Patient["Emergency_Contact"]}}">{{doctornames}}</option>
                  { % endfor % }
                 </select>
              </div>
            </form>

            <form method="GET">
              <div class="input-group m-3">
                <!-- <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Choose Doctor" id="dd2"> -->
                 <select name="" class="form-select border-primary text-secondary" id="dd" onchange="dropdown();">
                  { % for nursenames in nurses % }
                  <option value="{{Patient["Emergency_Contact"]}}">{{nursenames}}</option>
                  { % endfor % }
                 </select>
              </div>
            </form>

          </div>
        </div>
      </div>
      <form method="POST">
      <div class="d-flex justify-content-center m-3">
        <button type="submit" class="btn btn-primary btn-lg">Update</button>
      </div>
      </form>
    </div>
  </div>
  {% endblock %}
</body>

</html>
