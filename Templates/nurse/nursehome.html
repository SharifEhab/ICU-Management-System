<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Static/css/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .nurseinfo,h1{
            margin: 15px;
            font-family: "Poppins" , sans-serif;
        }
    </style>
    <title>Nurse Homepage</title>
</head>
<body>
    { % extends "index.html" % }
    {% if nursename %}
    <h1><b>Welcome Nurse <span class="text-primary">{{nursename}}</span></b></h1>
    {% endif %}
    <div class="d-flex flex-wrap justify-content-around w-100">
        <div class="w-75">
            <dl class="row w-100" style="font-size:1.5rem; width: fit-content; ">
                <dt class="col-sm-4 text-primary">Nurse ID</dt>
                <dd class="col-sm-6">XXXXXXXXX</dd>
                <dt class="col-sm-4 text-primary">Name</dt>
                <dd class="col-sm-6">whatever Name</dd>
                <dt class="col-sm-4 text-primary">Age</dt>
                <dd class="col-sm-6">whatever Age</dd>
                <dt class="col-sm-4 text-primary">Social Security Number</dt>
                <dd class="col-sm-6">XXXXXXXXXXXXXXXXXX</dd>
                <dt class="col-sm-4 text-primary">Gender</dt>
                <dd class="col-sm-6">whatever Gender</dd>
                <dt class="col-sm-10 text-primary">Patient you're in charge of</dt>
                <dt class="col-sm-4 text-primary">Patient Name</dt>
                <dd class="col-sm-6">whatever patient name</dd>
                <dt class="col-sm-4 text-primary">Patient ID</dt>
                <dd class="col-sm-6">XXXXXXX</dd>
            </dl>
            <button class="btn btn-danger btn-lg shadow-lg" onclick="DisplayAlertForm()">Alert Doctor</button>
            
            <form action="" class="my-5" id="alertbutton" style="display: none;">
                    <select class="form-select"  >
                        <option selected disabled>Reason for alerting</option>
                        <option value="Allergy">Allergy</option>
                        <option value="Abnormal lab results">Abnormal lab results</option>
                        <option value="Abnormal imaging results">Abnormal imaging results</option>
                        <option value="Deteriorating condition">Deteriorating condition</option>
                        <option value="Abnormal blood pressure">Abnormal blood pressure</option>
                        <option value="Abnormal vital signs">Abnormal vital signs</option>
                        <option value="Abnormal oxygen saturation">Abnormal oxygen saturation</option>
                        <option value="Others ">Others (Please state in the comments section)</option>
                    </select>
                    <br>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>
                    <br>    
                <input class="btn btn-danger  shadow-lg" type="submit" value="Send">
            </form>
        </div>
        <div class="shadow border border-primary rounded border-5" style="height: fit-content;">
            <img src="/Static/images/nursepp2.jpg" alt="profile pic" style="height: 300px;">
        </div>
    </div>
    <script>
        function DisplayAlertForm(){
            if(document.getElementById('alertbutton').style.display=='none')
            document.getElementById('alertbutton').style.display = 'block'
            else
            document.getElementById('alertbutton').style.display = 'none'
        }
    </script>
</body>
</html>
