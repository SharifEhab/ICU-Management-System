<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nurse Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Bayon' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    { % extends "index.html" % }
    <div class="navbarcontent d-flex" id="nursehome">
      <div class="w-75">
        <h3>The following patients are currently in the ICU</h3>
        <table class="table">
          <thead>
            <tr  class="bg-primary">
              { % for r in data.header % }
              <th scope="col">{ { r } }</th>
              { % endfor % }
            </tr>
          </thead>
          <tbody>
            { % for r in data.rec % }
            <tr>
              { % for l in r% }
              <td> { { l } }</td>
              { % endfor % }
            </tr>
            { % endfor % }
          </tbody>
        </table>
      </div>
    </div>
      <script src="/Static/navbar.js"></script>
    </body>
    </html>
