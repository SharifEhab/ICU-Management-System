<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Bayon' rel='stylesheet'>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body{
            background-image: url("Shiny Overlay.svg");
            background-size: 100% 1000%;
            background-repeat: no-repeat;
            animation: gradient 12s infinite alternate linear;
            font-family:'Bayon';
        }
        h1,h3{
            color:white;
        }
            @keyframes gradient {
        100% {
            background-size: 3000px 1000px;
            }
        }
        form{
            background: white;
        }
        </style>
    <title>Sign In</title>
</head>
<body>
<h1 class="text-center">SIGN IN</h1>
<div class="d-flex justify-content-center flex-column "> 
<h3 class="container w-50">Please choose your status</h3>
<div id="user" class="container w-50" >
    <label for="userchoice"></label>
    <select class="form-select form-select-lg mb-3 " name="userchoice" id="userchoice">
        <option selected disabled>Open this select menu</option>
        <option value="Patient">Patient</option>
        <option value="Staff">staff</option>
    </select>
</div>

<div id="patient" style="display:none;" class="container w-50">
    <form class="p-5 rounded ">
        <h4>Enter the following</h4>
        <div class="form-floating mb-3">
            <input type="text" class="form-control"  placeholder="Patient ID">
            <label for="floatingInput">Patient ID</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control"  placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <br>
        <input type="submit" value="Sign in" class="btn btn-primary btn-lg">
    </form>
</div>

<div id="staff" style="display:none;" class="container w-50">
    <label for="staffchoice"></label>
    <select name="staffchoice" class="form-select form-select-lg mb-3 " id="staffchoice">
        <option selected disabled>Open this select menu</option>
        <option value="Doctor">Doctor</option>
        <option value="Nurse">Nurse</option>
        <option value="Admin">Admin</option>
        <option value="Receptionist">Receptionist</option>
        </select>
    </div>

    <div id="doctorform" style="display:none;" class="container w-50">
        <form class="p-5 rounded ">
            <div class="form-floating mb-3">
                <input type="text" class="form-control"  placeholder="Doctor ID">
                <label for="floatingInput" id="stafflabel">Doctor ID</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control"  placeholder="Password" id="doctorpassword">
                <label for="floatingPassword">Password</label>
            </div>
            <br>
            <input type="submit" value="Sign in" class="btn btn-primary btn-lg">
        </form>
    </div>
    
    <div id="nurseform" style="display:none;" class="container w-50">
        <form class="p-5 rounded ">
            <div class="form-floating mb-3">
                <input type="text" class="form-control"  placeholder="Nurse ID">
                <label for="floatingInput" id="stafflabel">Nurse ID</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control"  placeholder="Password" id="nursepassword">
                <label for="floatingPassword">Password</label>
            </div>
            <br>
            <input type="submit" value="Sign in" class="btn btn-primary btn-lg">
        </form>
    </div>
    
    <div id="adminform" style="display:none;" class="container w-50">
        <form class="p-5 rounded ">
            <div class="form-floating mb-3">
                <input type="text" class="form-control"  placeholder="Admin ID">
                <label for="floatingInput" id="stafflabel">Admin ID</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control"  placeholder="Password" id="adminpassword">
                <label for="floatingPassword">Password</label>
            </div>
            <br>
            <input type="submit" value="Sign in" class="btn btn-primary btn-lg">
        </form>
    </div>

    <div id="receptionistform" style="display:none;" class="container w-50">
        <form class="p-5 rounded ">
            <div class="form-floating mb-3">
                <input type="text" class="form-control"  placeholder="Receptionist ID">
                <label for="floatingInput" id="stafflabel">Receptionist ID</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control"  placeholder="Password" id="receptionistpassword">
                <label for="floatingPassword">Password</label>
            </div>
            <br>
            <input type="submit" value="Sign in" class="btn btn-primary btn-lg">
        </form>
    </div>
    </div>
    <script src="/signin.js"></script>
</body>
</html>
